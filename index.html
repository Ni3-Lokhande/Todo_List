
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div>
    <div class="container">
      <h2>Todo List</h2>
      <input type="text" id="activityInput" placeholder="Add Activity..." />
      <button type="button" onclick="addTodo()">Add</button>
      <h3>Here is your list</h3>

      <h4>
        <div class="data" id="todoList"></div>
        <div class="btn-position"><button type="button" onclick="removeSelected()">Remove</button></div>
      </h4>

      <div class="remove">
        <button type="button" onclick="removeAll()">Remove All</button>
      </div>
    </div>
  </div>

  <script src="app.js"> </script>
</body>
</html>
